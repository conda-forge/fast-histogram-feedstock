{% set name = "fast-histogram" %}
{% set version = "0.11" %}
{% set sha256 = "9acb6fa5b6efd928663008965da186962bdeae20e6d5bbb3b1195dfbd1d906f0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - fast_histogram

about:
  home: http://github.com/astrofrog/fast-histogram
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Fast 1D and 2D histogram functions in Python
  description: Fast 1D and 2D histogram functions in Python
  doc_url: http://github.com/astrofrog/fast-histogram
  dev_url: http://github.com/astrofrog/fast-histogram

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
